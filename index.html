<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>N11TV</title>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #0a0f1f;
  color: #fff;
}

/* NAVBAR */
.navbar {
  background: #111833;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 2px solid #f7c600;
}
.navbar .logo {
  font-size: 22px;
  font-weight: 700;
  color: #f7c600;
  text-decoration: none;
}
.navbar .menu a {
  margin-left: 15px;
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
}
.navbar .menu a:hover {
  color: #f7c600;
}

/* HERO */
.hero {
  text-align: center;
  padding: 40px 20px;
}
.hero h1 {
  font-size: 28px;
  margin-bottom: 10px;
}
.hero span {
  color: #f7c600;
}

/* MATCH CARDS */
.container {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 15px;
}

.match-card {
  background: #141d3a;
  border-radius: 12px;
  padding: 15px;
  border: 1px solid #1f2a50;
  box-shadow: 0 0 10px rgba(247,198,0,0.1);
  transition: 0.3s;
}
.match-card:hover {
  transform: translateY(-5px);
  border-color: #f7c600;
  box-shadow: 0 0 15px rgba(247,198,0,0.3);
}

.match-card .league {
  font-size: 13px;
  font-weight: 600;
  color: #f7c600;
  margin-bottom: 8px;
}

.match-card .teams {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
  font-size: 16px;
}

.match-card .score {
  text-align: center;
  font-size: 20px;
  font-weight: 700;
  margin: 10px 0;
  color: #f7c600;
}

.match-card .status {
  font-size: 12px;
  text-align: center;
  color: #ccc;
  margin-bottom: 10px;
}

/* BUTTONS */
.match-card .actions {
  display: flex;
  gap: 10px;
  justify-content: center;
}
.btn {
  background: #f7c600;
  color: #000;
  padding: 10px 18px;
  font-size: 13px;
  font-weight: 600;
  border-radius: 8px;
  text-decoration: none;
  transition: 0.2s;
}
.btn:hover {
  background: #ffd633;
  transform: scale(1.05);
}
</style>

</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <a href="#" class="logo">Bola<span>Stream</span></a>
  <div class="menu">
    <a href="#">Live</a>
    <a href="#">Football</a>
    <a href="#">Fixtures</a>
    <a href="#">Contact</a>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <h1>Watch <span>Live Football</span> Anytime</h1>
  <p>Fast update • HD Stream • Worldwide Access</p>
</div>

<!-- MATCH LIST -->
<div class="container">
  
  <div class="match-card">
    <div class="league">Serie A</div>
    <div class="status">LIVE • 72'</div>
    <div class="teams">
      <div>Atalanta</div>
      <div>Inter Milan</div>
    </div>
    <div class="score">1 - 2</div>
    <div class="actions">
      <a href="#" class="btn">Watch</a>
      <a href="#" class="btn">Stats</a>
    </div>
  </div>

  <div class="match-card">
    <div class="league">AFCON</div>
    <div class="status">Upcoming</div>
    <div class="teams">
      <div>Ivory Coast</div>
      <div>Cameroon</div>
    </div>
    <div class="score">-</div>
    <div class="actions">
      <a href="#" class="btn">Reminder</a>
    </div>
  </div>

</div>

</body>
</html>
