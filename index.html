<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stadium Live Arena</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Poppins', sans-serif;
    background:#0a0f1f;
    color:#fff;
    padding:25px;
  }
  .container { max-width:1100px; margin:auto; }
  h1 {
    font-size:32px;
    text-align:center;
    margin-bottom:25px;
    letter-spacing:1.5px;
    text-transform:uppercase;
  }

  /* Menu liga */
  .league-menu {
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
    margin-bottom:30px;
  }
  .league-menu a {
    background:#162447;
    padding:12px 18px;
    border-radius:10px;
    color:#00eaff;
    text-decoration:none;
    font-weight:600;
    font-size:15px;
    transition:0.3s;
  }
  .league-menu a:hover {
    background:#1f4068;
    transform:translateY(-4px);
    box-shadow:0 0 12px #00eaff;
    color:#fff;
  }

  /* Box streaming */
  .player-box {
    background:#111827;
    padding:15px;
    border-radius:14px;
    border:2px solid #1f4068;
    box-shadow:0 0 18px rgba(0,255,255,0.15);
    animation:glow 2s infinite alternate;
  }
  @keyframes glow {
    0% { border-color:#1f4068; box-shadow:0 0 8px rgba(0,255,255,0.1); }
    100% { border-color:#00eaff; box-shadow:0 0 20px rgba(0,255,255,0.3); }
  }
  iframe {
    width:100%;
    height:520px;
    border:none;
    border-radius:10px;
  }

  /* Footer */
  .footer {
    text-align:center;
    margin-top:40px;
    font-size:14px;
    opacity:0.6;
  }

  /* Jadwal match dummy */
  .schedule {
    margin-top:30px;
    background:#162447;
    padding:18px;
    border-radius:12px;
  }
  .schedule h2 {
    font-size:20px;
    margin-bottom:12px;
    text-align:center;
    color:#00eaff;
  }
  .match {
    display:flex;
    justify-content:space-between;
    background:#1b1b2f;
    padding:10px 14px;
    border-radius:8px;
    margin-bottom:10px;
    font-size:15px;
    font-weight:500;
  }
  .match span:last-child { color:#4da6ff; }
</style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
  <h1>Stadium Live Arena</h1>

  <div class="league-menu">
    <a href="#">EPL</a>
    <a href="#">Serie A</a>
    <a href="#">UCL</a>
    <a href="#">La Liga</a>
    <a href="#">Bundesliga</a>
  </div>

  <div class="player-box">
    <iframe src="LINK_STREAMING" allowfullscreen></iframe>
  </div>

  <div class="schedule">
    <h2>Today's Matches</h2>
    <div class="match"><span>Chelsea vs Spurs</span><span>22:30 GMT</span></div>
    <div class="match"><span>Atalanta vs Inter</span><span>01:45 GMT</span></div>
    <div class="match"><span>Ivory Coast vs Cameroon</span><span>02:00 GMT</span></div>
    <div class="match"><span>Barcelona vs Atletico</span><span>20:00 GMT</span></div>
  </div>

  <div class="footer">© 2025 Stadium Live Arena — For Football Fans Worldwide</div>
</div>
</body>
</html>
